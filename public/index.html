<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DriveThru - Sri Lanka's fastest growing goods delivery service" />
    <title>DriveThru</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(0,0,0,0.1)), url('https://images.unsplash.com/photo-1606788075760-9b5c9450c6f5?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
        backdrop-filter: blur(12px);
        color: #222;
      }

      #root {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .welcome-box {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 20px;
        padding: 3rem;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .welcome-box h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
      }

      .welcome-box p {
        font-size: 1.1rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="welcome-box">
        <h1>Welcome to <strong>DriveThru</strong></h1>
        <p>Sri Lanka's fastest growing goods delivery service</p>
      </div>
    </div>
