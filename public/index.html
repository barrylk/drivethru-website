<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveThru - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, rgba(255, 115, 115, 0.4), rgba(115, 138, 255, 0.4));
      backdrop-filter: blur(10px);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      color: #f0f0f0;
    }
    nav {
      margin-top: 2rem;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.7;
    }
    .contact {
      margin-top: 3rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .contact p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1><strong>Welcome to DriveThru</strong></h1>
    <p>Sri Lanka's fastest growing goods delivery service</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Login</a>
    <a href="#">Register</a>
    <a href="#">Rider Login</a>
    <a href="#">Map</a>
    <a href="#">Contact</a>
  </nav>
  <section class="contact">
    <h2>Contact Us</h2>
    <p>Email: nadeejaknirmala@gmail.com</p>
    <p>Phone: +94 77 007 8086</p>
  </section>
</body>
</html>
